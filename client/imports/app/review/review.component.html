<div class="mediaContainer">

  <div class="mediaWrapper">
    <annotation [version]="version" 
                (updateNote)="updateNote($event)"></annotation>
    <div *ngIf="version?.contentType == 'video'">
      <pipe-video [src]="version.content"></pipe-video>
    </div>
  </div>

  <div class="mediaComments">

  </div>
</div>
