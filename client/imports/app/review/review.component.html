<div class="mediaContainer">

  <div class="mediaWrapper">
    <annotation [version]="version" 
                (updateComment)="updateComment($event)"></annotation>
    <div *ngIf="version?.contentType == 'video'">
      <pipe-video [version]="version" [src]="version.content" [thumbUrl]="version.thumbUrl"
                (updateComment)="updateComment($event)"></pipe-video>
    </div>
  </div>

  <comment-list [version]="version"></comment-list>
</div>
