<div class="thumbnailContainer"
  (mouseenter)="mouseenter($event)"
  (mousemove)="mousemove($event)"
  (mouseleave)="hovering=false">

  <ng-content></ng-content>

  <div class="fade hovering" [ngClass]="{fadeOut:hovering}"></div>
  <div class="thumbnail"
    [ngStyle]="{'background':'url(' + thumbUrl + ') left center', 'background-position': xTile + 'px 0'}">
  </div>

  <!-- <div class="bar" *ngIf="hovering==true" [ngStyle]="{'left': xPerc + '%'}"></div> -->
</div>
