<div class="test">
  <div #thumbnailContainer class="thumbnailContainer" 
    (mouseenter)="showBar=true"
    (mousemove)="mousemove($event)"
    (mouseleave)="showBar=false">

    <div class="thumbnailWrapper" 
        [ngStyle]="{'left': xTile + 'px'}">
      <img src="/img/nike/nike_sprites4.jpg">
    </div>

    <div class="bar" *ngIf="showBar==true" [ngStyle]="{'left': xPerc + '%'}"></div>
  </div>
</div>
